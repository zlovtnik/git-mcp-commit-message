mcp-git-ollama {
  server {
    host = "localhost"
    port = 8080
  }
  
  ollama {
    base-url = "http://localhost:11434"
    default-model = "llama2"
    timeout = 30s
    max-retries = 3
  }
  
  git {
    max-diff-lines = 1000
    commit-prefix = "AI: "
    exclude-patterns = [
      "*.log",
      "*.tmp", 
      ".DS_Store",
      "node_modules/**"
    ]
  }
  
  processing {
    max-concurrent-files = 5
    commit-message-max-length = 72
  }
}